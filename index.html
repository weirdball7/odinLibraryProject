<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="library-container">
        <h1>Welcome to my library</h1>
        <div class="library" id="library">
            
        </div>

        <dialog>
            <form id="add-book-form" action="" method="post">
                <fieldset>
                    <legend>Add a book! </legend>

                    <label for="book-label">Label</label>
                    <input type="text" id="book-label" name="book-label">

                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author">

                    <label for="number-of-pages">Number of pages</label>
                    <input type="number" id="number-of-pages" name="number-of-pages">

                    <label for="read">Read</label>
                    <input type="text" id="read" name="read">
                    
                </fieldset>
                <button>Submit</button>
            </form>
        </dialog>
        <button id="addBookBtn">ADD BOOk</button>
    </div>




    <script src="./main.js"></script>
</body>
</html>
